<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen flex justify-center items-center bg-zinc-900 text-white">
    <form method="post" class="bg-zinc-950 rounded-lg flex flex-col w-full py-24 px-8 h-full justify-center">
        <h1 class="pb-12 text-8xl font-bold mb-32">Login</h1>

        <div>
            <label class="w-4/5">
                <input type="text" class="px-8 py-8 rounded-lg w-full bg-transparent border-1 border mb-8 text-4xl"
                    name="username" placeholder="Nome de usuÃ¡rio...">
            </label>
            <label class="w-2/3">
                <input type="password" class="px-8 py-8 w-full rounded-lg bg-transparent border-1 border text-4xl"
                    name="password" placeholder="Senha">
            </label>
            
            
            {% if error_message %}
            <p class="w-full text-end text-red-400"><strong>{{ error_message }}</strong></p>
            {% endif %}
            {% csrf_token %}
            
            <div class="w-full flex justify-center items-center mt-16 mb-32">
                <div class="w-1/2 text-center">
                    <a href="/register" class="text-center w-full text-4xl">Registrar</a>
                </div>
                <button type="submit" class="w-1/2 py-8 text-4xl bg-cyan-300 rounded-2xl my-4 text-black">
                    Entrar
                </button>
            </div>
        </div>
    </form>

</body>

</html>
